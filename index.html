<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Archive</title>
    <!-- bootstrap-css-cdn-link starts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- bootstrap-css-cdn-link ends-->
    <!-- font-link-starts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- font-link-ends -->

</head>

<body>
    <h1 class="text-center text-success font-bold mt-5">Search Your Favourite Book</h1>
    <section class="container mt-5">
        <!-- Input Box -->
        <div class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Search the book you want" id="search-field" />
            <button onclick="searchBook()" id="search-btn" class="btn btn-dark">Search</button>
        </div>
    </section>
    
    
    <div id="error-2"></div>
    <div class="text-center p-5" id="error-1"></div>
    <!-- book search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        
    </div>
    <!-- bootrap-javascript-cdn-link-starts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- bootrap-javascript-cdn-link-ends -->
    <!-- link-between-HTML and Javascript -->
    <script src="api.js"></script>
</body>

</html>
